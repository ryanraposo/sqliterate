<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sqliterate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">sqliterate</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="tablesTextArea">Tables</label>
        <textarea class="form-control rounded-0" id="tablesTextArea" rows="10">
Employee(id, name, department_id)
Department(id, name, address)
Salary_Payments(id, employee_id, amount, date)
        </textarea>
      </div>
      <div class="form-group col-lg-4">
        <label for="englishQueryTextArea">Query (English)</label>
        <textarea class="form-control rounded-0" id="englishQueryTextArea" rows="10">
List the names of the departments which employed more than 10 employees in the last 3 months
        </textarea>
      </div>
      <div class="form-group col-lg-4">
        <label for="sqlQueryTextArea">Query (SQL)</label>
        <textarea class="form-control rounded-0" id="sqlQueryTextArea" rows="10"></textarea>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary btn-lg" id="generateButton">Generate</button>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
